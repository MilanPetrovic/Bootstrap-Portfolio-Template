<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Portfolio Template</title>
        <meta name="description" content="Simple portfolio template built with Bootstrap and HTML5 Boilerplate">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="favicon.ico">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="./">Portfolio Template</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="./">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid text-center">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <h1>Get in touch.</h1>
                        <p class="lead">
                            Don't be a stranger, drop me a line.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <p>I'm so happy you decided to contact me! I'll get back to you in a business day!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2 contact-form">
                    <form>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="e.g. John Doe">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="e.g. john@doe.com">
                        </div>
                        <div class="form-group">
                            <label for="inputSubject" class="col-sm-2 control-label">Password</label>
                            <input type="text" class="form-control" id="inputSubject" placeholder="Subject of your inquiry">
                        </div>
                        <div class="form-group">
                            <label for="inputMessage" class="col-sm-2 control-label">Password</label>
                            <textarea name="inputMessage" id="inputMessage" class="form-control" rows="3" placeholder="Your message here"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container-fluid site-footer text-center">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> 555.555.5555
                    </p>
                    <p>
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> john@doe.com
                    </p>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/isotope/dist/isotope.pkgd.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
